<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta
      name="description"
      content="An order summary card from Frontend Mentor"
    />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Order Summary Card</title>
    <!-- Favicon -->
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <!-- Custom stylesheet -->
    <link rel="stylesheet" href="./styles.css" />
  </head>
  <body>
    <main>
      <article class="card">
        <div class="hero">
          <img
            src="./images/illustration-hero.svg"
            alt="an illustration of a girl listening to music"
          />
        </div>
        <div class="content">
          <h2 class="title">Order Summary</h2>
          <p class="subtitle">
            You can now listen to millions of songs, audiobooks, and podcasts on
            any device anywhere you like!
          </p>
          <div class="cost">
            <div class="cost-left">
              <img src="images/icon-music.svg" alt="a music icon" />
              <div>
                <h5>Annual Plan</h5>
                <p>$59.99/year</p>
              </div>
            </div>
            <a href="#">Change</a>
          </div>
          <div class="btn-wrapper">
            <button class="btn payment">Proceed to Payment</button
            ><button class="btn cancel">Cancel Order</button>
          </div>
        </div>
      </article>
    </main>
